<div class="flex h-screen bg-gray-900 text-white">
  <!-- قائمة المحادثات -->
  <div class="w-1/4 bg-gray-800 p-4 border-r border-gray-700">
    <h2 class="text-xl font-semibold mb-4">Chats</h2>
    <ul>
      @for (user of users(); track user.uid) {
        <li
          class="p-3 bg-gray-700 rounded-lg mb-2 cursor-pointer hover:bg-gray-600"
          (click)="startChat(user.uid, user.username)">
          {{ user.username }}
        </li>
      }
    </ul>
  </div>

  <!-- نافذة الدردشة -->
  <div class="flex-1 flex flex-col">
    <div class="bg-gray-800 p-4 border-b border-gray-700">
      <h2 class="text-lg font-semibold">{{ selectedChatUser() || 'Select a chat' }}</h2>
    </div>
    <div class="flex-1 overflow-auto p-4">
      @if (messages$) {
        <!-- <ul>
          @for (message of messages$ | async; track message.timestamp) {
            <li [class]="message.senderId === currentUser()?.uid ? 'text-right' : 'text-left'">
              <span class="bg-gray-700 p-2 rounded-lg inline-block">{{ message.text }}</span>
            </li>
          }
        </ul> -->
      } @else {
        <p class="text-center text-gray-500">No messages yet</p>
      }
    </div>
    <div class="p-4 border-t border-gray-700 flex">
      <!-- [(ngModel)]="newMessageValue" -->
      <input
        type="text"
        class="flex-1 p-2 bg-gray-800 text-white rounded-lg"

        (keyup.enter)="sendMessage()"
        placeholder="Type a message..." />
      <button
        class="ml-2 bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500"
        (click)="sendMessage()">
        Send
      </button>
    </div>
  </div>
</div>
